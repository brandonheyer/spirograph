<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-8375615-23"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-8375615-23');
    </script>

    <title>Spirograph</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <svg class="sp-canvas" width="800" height="800">
      <filter id="f3" x="-.5" y="-.5" width="200%" height="200%">
        <feColorMatrix result="matrixOut" in="SourceGraphic" type="matrix"
          values="1.8 0 0 0 0 0 1.8 0 0 0 0 0 1.8 0 0 0 0 0 .8 0" />
        <feGaussianBlur result="blurOut" in="matrix" stdDeviation="4" />
        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
      </filter>
    </svg>

    <div class="sp-fps"> </div>

    <div class="sp-controls">
      <div class="sp-inputs">

      </div>
      <button class="sp-button sp-button-stop" disabled="disabled">Stop</button>
      <button class="sp-button sp-button-start">Start</button>
      <button class="sp-button sp-button-clear">Clear</button>
    </div>

    <script src="js/main.js"> </script>
  </body>
</html>
