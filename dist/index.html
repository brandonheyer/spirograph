<html>
  <head>
    <title>Spirograph</title>

    <style>
      body {
        padding: 0;
        margin: 0;
        text-align: center;
      }

      .sp-fps {
        position: fixed;
        right: 0;
        padding: 1em;
        font-family: Helvetica;
        font-size: 10px;
        text-align: right;
        bottom: 0;
      }

      .stats {
        position: fixed;
        left: 0;
        bottom: 0;
        font-family: Courier;
        text-align: left;
        font-size: 10px;
      }

      .stats > div {
        display: block;
        width: 200px;
      }

      .stats .stat-value {
        display: inline-block;
        float: right;
      }

      .sp-controls {
        position: fixed;
        bottom: 0;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <svg class="sp-canvas" width="800" height="800"> </svg>

    <div class="sp-fps"> </div>

    <div class="sp-controls">
      <div class="sp-inputs">

      </div>
      <button class="sp-button sp-button-stop" disabled="disabled">Stop</button>
      <button class="sp-button sp-button-start">Start</button>
      <button class="sp-button sp-button-clear">Clear</button>
    </div>

    <script src="js/main.js"> </script>
  </body>
</html>
